<div class="container-fluid mt-1">
  <div class="row mt-3">
    <div class="col-lg-3 mt-3 mb-3" *ngFor="let nep of HomeNovosti">
      <div class="box" *ngFor="let par of HomeSlikeNovosti">
        <a [routerLink]="['/detaljno', nep.id]" class="link">
          <div *ngIf="par.id == nep.id" class="divnov">
            <img src="{{ par.slika }}" alt="image" />
            <h5 class="mt-3 mb-3">{{ nep.novost }}</h5>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
